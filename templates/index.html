<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pulse AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Логотип слева сверху -->
    <div class="simple-logo">
        <span class="logo-emoji">⚡</span>
        <span class="logo-text">Pulse</span>
    </div>

    <!-- ПРАВАЯ ЧАСТЬ (кнопки) -->
    <div class="right-buttons">
        {% if user %}
            <!-- Если пользователь залогинен -->
            <div class="user-info">
                <img src="{{ user.picture }}" alt="" class="user-avatar-small" onerror="this.src='/static/default-avatar.png'">
                <span class="user-name-small">{{ user.name }}</span>
                <a href="/logout" class="logout-btn-small" title="Выйти">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                    </svg>
                </a>
            </div>
        {% else %}
            <!-- Если не залогинен -->
            <a href="/login/google" class="login-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Войти</span>
            </a>
        {% endif %}

        <!-- Кнопка переключения темы -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Переключить тему">
            <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>

        <!-- Бургер-меню -->
        <button id="burgerMenu" class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Выдвижная панель (меню) -->
    <div class="menu-panel" id="menuPanel">
        <div class="menu-header">
            <span class="menu-title">Меню</span>
            <button class="close-menu" id="closeMenu">✕</button>
        </div>

        <div class="menu-divider"></div>

        <!-- Кнопка нового чата -->
        <button class="menu-item new-chat-btn" id="newChatBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
            </svg>
            <span>Новый чат</span>
        </button>

        <div class="menu-divider"></div>

        <!-- История чатов -->
        <div class="menu-section">
            <div class="menu-section-title">Ваши чаты</div>
            <div class="chat-history-list" id="chatHistoryList">
                <!-- Сюда загрузятся чаты -->
            </div>
        </div>

        <div class="menu-divider"></div>

        <!-- Telegram ссылки -->
        <a href="https://t.me/im_pulses" target="_blank" class="menu-item">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span>Telegram аккаунт</span>
        </a>
        <a href="https://t.me/usernamvs" target="_blank" class="menu-item">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <span>Telegram канал</span>
        </a>
        <a href="https://t.me/pulseai_robot" target="_blank" class="menu-item">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 9V7c0-1.1-.9-2-2-2h-4c0-1.66-1.34-3-3-3S8 3.34 8 5H4c-1.1 0-2 .9-2 2v2c0 1.66 1.34 3 3 3h2v2H4c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2h4c0 1.66 1.34 3 3 3s3-1.34 3-3h4c1.1 0 2-.9 2-2v-2c0-1.66-1.34-3-3-3h-2v-2h2c1.66 0 3-1.34 3-3z"/>
            </svg>
            <span>Telegram бот</span>
        </a>
    </div>

    <!-- Оверлей -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <div class="container">
        <!-- Центр экрана с приветствием -->
        <div class="center-content" id="centerContent" {% if messages %}style="display: none;"{% endif %}>
            <h1 class="welcome-title">Чем могу помочь?</h1>
        </div>

        <!-- Область чата -->
        <div class="chat-area" id="chatArea" {% if not messages %}style="display: none;"{% endif %}>
            <div class="messages" id="messages">
                {% if messages %}
                    {% for msg in messages %}
                        <div class="message {{ msg.role }}">
                            <div class="message-content">
                                <div class="message-text">{{ msg.content | safe }}</div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Поле ввода -->
    <div class="input-container">
        <div class="input-wrapper">
            <textarea
                id="messageInput"
                placeholder="Спроси Pulse..."
                rows="1"
            ></textarea>
            <button class="send-btn" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
