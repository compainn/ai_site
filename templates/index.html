<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pulse AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Логотип слева сверху с изображением -->
    <div class="logo-header">
        <img src="/static/images/logo.png" alt="Pulse" class="logo-image">
        <span class="logo-name">Pulse</span>
    </div>

    <div class="container">
        <!-- Центр экрана с приветствием -->
        <div class="center-content" id="centerContent">
            <h1 class="welcome-title">Чем могу помочь?</h1>
        </div>

        <!-- Область чата (скрыта пока нет сообщений) -->
        <div class="chat-area" id="chatArea" style="display: none;">
            <div class="messages" id="messages"></div>
        </div>
    </div>

    <!-- Поле ввода прижато к низу -->
    <div class="input-container">
        <div class="input-wrapper">
            <textarea
                id="messageInput"
                placeholder="Спроси Pulse..."
                rows="1"
            ></textarea>
            <button class="send-btn" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
    <script src="/static/js/script.js"></script>
</body>
</html>
