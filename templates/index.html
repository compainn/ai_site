<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pulse AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Логотип слева сверху с изображением -->
    <div class="logo-header">
        <img src="/static/logo.png" alt="Pulse" class="logo-image">
        <span class="logo-name">Pulse</span>
    </div>

    <!-- ============ НОВАЯ КНОПКА ТЕМЫ СПРАВА СВЕРХУ ============ -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Переключить тему">
        <!-- Солнышко (светлая тема) -->
        <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <!-- Луна (темная тема) - скрыта по умолчанию -->
        <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>
    <!-- ======================================================== -->

    <div class="container">
        <!-- Центр экрана с приветствием -->
        <div class="center-content" id="centerContent">
            <h1 class="welcome-title">Чем могу помочь?</h1>
        </div>

        <!-- Область чата (скрыта пока нет сообщений) -->
        <div class="chat-area" id="chatArea" style="display: none;">
            <div class="messages" id="messages"></div>
        </div>
    </div>

    <!-- Поле ввода прижато к низу -->
    <div class="input-container">
        <div class="input-wrapper">
            <textarea
                id="messageInput"
                placeholder="Спроси Pulse..."
                rows="1"
            ></textarea>
            <button class="send-btn" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
    <!-- Второй вызов script.js был лишний, я его удалил -->
</body>
</html>
